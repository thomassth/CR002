<html>
    <head>
        <title>Animated Panels</title>
        <!-- <meta http-equiv="refresh" content="10"> -->
        <link rel="stylesheet" href="ticker.css">
    </head>
    <body>
        <div id="tickerContainer">
            <div id="tickerHeader">
                <div id="tickerHeaderText">
                    <span>Hong Kong</span>
                </div>
            </div>

            <div id="tickerContent">
                <!-- <image id="twitchLogo" src="images\twitchLogo.png"> -->
                <div class="tickerContentText" id="outContent">
                    <span>
                        Electrical failure at train station<br>
                        Train runs every 15 minutes
                    </span>
                </div>
                <div class="tickerContentText" id="inContent">
                    <span>
                        Long line at stations expected<br>
                        Consider alternative routes
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
